{% extends "layout.html" %}

{% block body_content %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modal-delete">
    <div class="modal-dialog" id="modal-dialog-delete" role="document">
        <div class="modal-content rounded-4 shadow test" id="modal-flex-container-delete">

            <div class="container d-flex flex-column align-items-center justify-content-center text-center p-4" id="container-img">
                <h1 class="text-center mb-3">Are you sure?</h1>
                <p class="text-center">This action cannot be undone.</p>
                <img src="{{ url_for('static', filename='images/user/delete.png') }}" alt="Delete Logo" class="img-fluid mt-3" style="max-height: 250px; max-width: 300px;">
            </div>

            <div class="container" id="container-signup">
                <div class="modal-header p-3 pb-4 border-bottom-0" id="modal-header-signup">
                    <h4 class="mb-0 fs-2" id="deleteText">Delete Account</h4>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="delete" method="POST" id="formdelete">
                        <button class="w-100 mb-2 btn cta-button-clear" type="submit">Delete Account</button>
                        <a href="/profile/settings" class="btn cta-button mb-1 w-100">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
