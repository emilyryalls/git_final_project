{% extends "layout.html" %}

{% block body_content %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modal-delete">
    <div class="modal-dialog" id="modal-dialog-delete" role="document">
        <div class="modal-content rounded-4 shadow test" id="modal-flex-container">

            <div class="container d-flex flex-column align-items-center justify-content-center text-center p-4" id="container-img">
                <h1 class="text-center mb-3">You've successfully signed up!</h1>
                <img src="{{ url_for('static', filename='images/user/thanks.png') }}" alt="Thank you image" class="img-fluid mt-3" style="max-height: 250px; max-width: 300px;">
            </div>

            <div class="container" id="container-signup">
                <div class="modal-header p-3 pb-4 border-bottom-0" id="modal-header-signup">
                    <h2 class="mb-0 fs-5" id="questionMessage">What would you like to do next?</h2>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="delete" method="POST" id="formdelete">
                        <a href="/signin" class="btn cta-button mb-3 w-100" id="signupButton">Login</a>
                        <a href="/" class="btn cta-button-clear w-100">Go to Home</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
