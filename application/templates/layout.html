<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main_styles.css">

    <title>R.I.S.E Fitness</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">R.I.S.E. WOMEN'S FITNESS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/profile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    My Profile
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dashboard</a></li>
                    <li><a class="dropdown-item" href="#">My Workouts</a></li>
                    <li><a class="dropdown-item" href="#">My Meal Plans</a></li>
                  </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/workouts">Workouts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog">Healthy Living</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/membership">Become a Member</a>
              </li>
            </ul>
          </div>
<!--          <div class="text-end">-->
<!--              <button type="button" class="btn btn-outline-light me-2">Sign-in</button>-->
<!--              &lt;!&ndash; <button type="button" class="btn btn-warning">Sign-in</button> &ndash;&gt;-->
<!--          </div>-->
          <div class="text-end">
                <!-- Sign In Button visible on larger screens -->
                <button type="button" class="btn btn-outline-light me-2 d-none d-md-block">Sign In</button>

                <!-- Login Icon visible on smaller screens  -->
                <button type="button" class="btn btn-outline-light me-2 d-md-none">
                    <i class="bi bi-person-lock"></i>
                </button>
          </div>
        </div>
    </nav>
    <main>
        <div  class="container">
            {% block body_content %}
            {% endblock %}
        </div>
    </main>

    <footer class="sticky-bottom d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 R.I.S.E. Fitness</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li><a href="#" class="ms-3 text-body-secondary"><i class="bi bi-twitter"></i></a></li>
                <li><a href="#" class="ms-3 text-body-secondary"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#" class="ms-3 text-body-secondary"><i class="bi bi-facebook"></i></a></li>
            </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
